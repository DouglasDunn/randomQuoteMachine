<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Random Quote Machine</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="jumbotron">
    <h1 class="text-center">Random Quote Machine</h1>
    <p id="quote" class="text-center"></p>
    <p id="author" class="text-center"></p>
    <a id="tweet-quote" target="_blank">
      <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png" alt="twitter">
    </a>
    <button class="btn btn-primary">New Quote</button>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
